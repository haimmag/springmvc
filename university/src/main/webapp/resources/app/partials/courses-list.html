
<DIV class="page-header">
	<H1>Courses</H1>
</DIV>
<DIV class="row">
	<DIV class="col-md-12">
		<TABLE class="table">
			<THEAD>
				<TR>
					<TH>#</TH>
					<TH>name</TH>
					<TH>students</TH>
				</TR>
			</THEAD>
			<TBODY>
				<TR ng-repeat="course in courses">
					<TD>{{$index}}</TD>
					<TD>{{course.name}}</TD>
					<TD><a ng-href="/University/#courses/{{course.id}}">students list</a></TD>
				</TR>
			</TBODY>
		</TABLE>
	</DIV>

</DIV>
