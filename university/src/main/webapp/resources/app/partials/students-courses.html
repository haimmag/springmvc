
<DIV class="page-header">
	<H1>Students courses</H1>
</DIV>

<div class="panel panel-default">
  <div class="panel-body">
    name: {{student.firstName}}<br>
    last name: {{student.lastName}}<br>
  </div>
</div>

<DIV class="row">
	<DIV class="col-md-12">
		<TABLE class="table">
			<THEAD>
				<TR>
					<TH></TH>
					<TH>name</TH>					
				</TR>
			</THEAD>
			<TBODY>
				<TR ng-repeat="course in student.courses">
					<TD>{{$index}}</TD>
					<TD>{{course.name}}</TD>
				</TR>
			</TBODY>
		</TABLE>
	</DIV>

</DIV>
